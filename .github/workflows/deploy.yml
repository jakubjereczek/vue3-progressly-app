name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies and build
        run: |
          npm install
          npm run build 
          
        env:
          VITE_APP_SUPABASE_PROJECT_URL: ${{ secrets.VITE_APP_SUPABASE_PROJECT_URL }}
          VITE_APP_SUPABASE_API_KEY: ${{ secrets.VITE_APP_SUPABASE_API_KEY }}

      - name: Deploy to pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist 